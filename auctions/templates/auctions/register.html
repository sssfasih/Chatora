{% extends "auctions/layout.html" %}

{% block body %}



    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="container">
 <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mt-2 mb-2" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mt-2 mb-2" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control mt-2 mb-2" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control mt-2 mb-2" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary mt-2 mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
