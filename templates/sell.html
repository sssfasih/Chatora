{% extends "layout.html" %}

{% block title %}
Sell Stock
{% endblock %}

{% block main %}

    <form class="form-group" action="/sell" method="POST">
    <label for="exampleFormControlSelect1">Select Stock: </label>
    <select class="form-control" id="exampleFormControlSelect1" name="symbol">
      {% for opt in data %}
        <option>{{ opt["symbol"] }}</option>
        {% endfor %}

    <input type="number" name="shares" min="0">

    <button type="submit" class="btn btn-primary">Sell Shares</button>
    </select>
  </form>

{% endblock %}
