{% extends "network/layout.html" %}

{% block body %}


    <!-- New Post -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">New Post</h5>
            <form method="POST" action="{% url 'create_post' %}">
                {% csrf_token %}
                <textarea class="card-text form-control" name="post_text" placeholder="What's on your mind?"
                          rows="3"></textarea>
                <button class="form-control btn btn-primary">Post</button>
            </form>
        </div>
    </div>
    <!-- New Post Section end -->
    <h3 class="text-center my-2">{{ title }}</h3>
    {% for loop in posts %}
        <div class="card">
            <div class="card-header" style="border: none;">
                <b>{{ loop.posted_by.first_name }}</b> ({{ loop.posted_by.username }})
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ loop.text }}.</p>
                    <footer class="blockquote-footer">Likes: <cite
                            title="Source Title">{{ loop.likes.all|length }}</cite></footer>
                    <footer class="blockquote-footer">at <cite title="Source Title">{{ loop.created }}</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}

{% endblock %}
