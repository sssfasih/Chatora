{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .bg-primary, .btn-primary, .bg-primary, .primary {
            background-color: blueviolet !important;
        }
    </style>
    <title>{% block title %}Chatora{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><b>Chatora </b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Let's Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Developer</a>
            </li>
            {% if user.is_authenticated %}

                <li class="nav-item text-right mr-4">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>

            {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>

            {% endif %}

        </ul>
    </div>
</nav>
<div class="container-fluid row mt-2">
<div class="container col-3 bg-secondary">
{% block all_chats %}
    s
{% endblock %}
</div>
<div class="container col-9 bg-primary">{% block single_chat %}A{% endblock %}</div>
</div>




</body>
</html>
